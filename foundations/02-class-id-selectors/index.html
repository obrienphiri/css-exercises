<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="number1">Number 1 - I'm a class!</p> <!--......when using classs space will allow you do add more than one-->
    <div id="number2">Number 2 - I'm one ID.</div> <!--with ID ON CSS ITS #-->
    <p class="number3">Number 3 - I'm a class, but cooler!</p>
    <div id="number4">Number 4 - I'm another ID.</div>
    <p class="number5">Number 5 - I'm a class!</p>
  </body>
</html>
